<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Our Newsletter SignUp</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <a href='https://www.freepik.com/vectors/logo'><img class="mb-4" src="css/images/logo.jpg" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to my Newsletter</h1>

    <input type="text" class="form-control top" placeholder="First Name" name="fName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
    <input type="email" class="form-control bottom" placeholder="Email" name="email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Frankie Tech</p>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
